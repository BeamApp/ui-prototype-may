<!DOCTYPE html><html><head><meta charset="utf-8"><title>UI Prototype</title><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta content="width=device-width,initial-scale=1,maximum-scale=1" name="viewport"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="stylesheet" href="css/style-6b3fdd16213a8743d6e11a4601c7b1a2.css" /><script src="js/script-2ddf60ba7c3876ebed84c890fd27ee5a.js"></script></head><body><div id="container"><a data-bind="visible: hasPrevious, click: onPrevious" class="left-edge"></a><a data-bind="visible: hasNext, click: onNext" class="right-edge"></a><div data-bind="left: left, css: { editing: detailedSubject, swipeable: isSwipeable }" class="pages animated"><div id="subject-page" class="page"><h1>Beam...</h1><div data-bind="foreach: groupedSubjects" class="page-content"><h2 data-bind="text: title"></h2><ul data-bind="foreach: items" class="subjects"><li data-bind="tap: ko.caller($root.onTap, $data), attr: { title: $data }, css: { active: ko.eq($root.detailedSubject, $data), draggable: ko.not($root.detailedSubject), focused: ko.eq($data, $root.focusedSubject) }"><span data-bind="text: $data"></span><form data-bind="slideVisible: ko.eq($root.detailedSubject, $data), submit: $root.onSubmitDetail"><textarea></textarea><div><input type="submit" value="Choose target" data-bind="tap: $root.onSubmitDetail"><span> or </span><a href="index.html#" data-bind="tap: $root.onCancelDetail">cancel</a></div></form></li></ul></div></div><div id="portal-page" class="page"><h1 data-bind="text: secondPageTitle"></h1><div class="page-content"><ul data-bind="foreach: portals" class="portals"><li data-bind="tap: ko.caller($root.onPortalClicked, $data), css: { focused: ko.eq($data, $root.focusedPortal) }"><i data-bind="left: $root.iconLeft, text: $index"></i><span data-bind="text: $data"></span></li></ul></div></div></div></div></body></html>
